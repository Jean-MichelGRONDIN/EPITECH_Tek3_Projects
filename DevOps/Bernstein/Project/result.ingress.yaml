apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: result-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: result.dop.io
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: result-service
                port:
                  number: 80